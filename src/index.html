<!doctype html>
<html lang="nl-nl">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>Environment dashboard</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="o-content-width">
		
		<div class="dashboard">
				<div class="metric-display" data-metric="temperature">
					<h2>Temperature</h2>
					<img class="icon" src="images/temperature.png" alt="">
					<div class="value-box">
						<span class="value" data-value>&hellip;</span>
						<span class="value-digits" data-value-digits>.&hellip;</span>
						<span class="unit" data-unit>Â°C</span>
					</div>
				</div>
				<div class="metric-display" data-metric="humidity">
					<h2>Humidity</h2>
					<img class="icon" src="images/humidity.png" alt="">
					<div class="value-box">
						<span class="value" data-value>&hellip;</span>
						<span class="value-digits" data-value-digits></span>
						<span class="unit" data-unit>%</span>
					</div>
				</div>
				<div class="metric-display" data-metric="pressure">
					<h2>Air pressure</h2>
					<img class="icon" src="images/pressure.png" alt="">
					<div class="value-box">
						<span class="value" data-value>&hellip;</span>
						<span class="value-digits" data-value-digits>.&hellip;</span>
						<span class="unit" data-unit>hpa</span>
					</div>
				</div>
				<div class="metric-display" data-metric="gas" data-metric-detail-object="eCO2">
					<h2>CO<sub>2</sub></h2>
					<img class="icon" src="images/co2.png" alt="">
					<div class="value-box">
						<span class="value" data-value>&hellip;</span>
						<span class="value-digits" data-value-digits></span>
						<span class="unit" data-unit>ppm</span>
					</div>
				</div>
				<!-- <div class="metric-display" data-metric="battery" data-metric-value-property="status">
					Battery level
					<span class="value" data-value></span>
					<span class="unit" data-unit></span>
				</div> -->
		</div>

		<div class="connect-box">
			<input class="btn" type="button" id="connect-btn" value="connect">
			<input class="btn btn--is-disabled" type="button" id="disconnect-btn" value="disconnect">
		</div>

	</div><!-- /.o-content-width -->
	<script type="module" src="js/thingy-simple-dashboard.js"></script>
</body>
</html>
